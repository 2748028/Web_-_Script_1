<!DOCTYPE html>
<html>

<body>
	
	<script>
	
	var a = 1;
	var b = 2;
	
	function sum()
	{
		return a + b;
	}
	
	var r = Math.random();
	Math.round(4.5);
	Math.min(4,6,2,5);
	
	//Arrays
	
	var = cars = ["VW", "BMW", "AUDI"];
	var c = cars[0];
	
	var d = cars.length;
	var s = cars.sort();
	
	cars[cars.length] = "FORD";
	cars[cars.length] = "Toyota";
	
	cars = cars.sort();
	
	function myFunction()
	{
		var htmlText = "<select>";
		var i;
		for(i=0; i<cars.length;i++)
		{
			htmlText += "<option value = " + i + ">" + cars[i] + "</option>";
		)

	<p

	<button
